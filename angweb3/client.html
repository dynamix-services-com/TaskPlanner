<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/index">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/datepicker3.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span>Dynamix</span>Admin</a>

            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-userpic">
                <img src="http://placehold.it/50/30a5ff/fff" class="img-responsive" alt="">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name">Username</div>
                <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="divider"></div>
        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </form>
        <ul class="nav menu">
            <li class="active"><a href="client.html"><em class="fa fa-dashboard">&nbsp;</em> Form</a></li>
            <li><a href="tasks.html"><em class="fa fa-dashboard">&nbsp;</em> Tasks</a></li>
            <li><a href="login.html"><em class="fa fa-power-off">&nbsp;</em> Logout</a></li>
        </ul>
    </div><!--/.sidebar-->

    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a href="#">
                        <em class="fa fa-home"></em>
                    </a>
                </li>
                <li class="active">Request</li>
            </ol>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Request</h1>
            </div>
        </div><!--/.row-->
        <div class="panel panel-container">

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Type</label>
                        <input type="text" class="form-control" id="type" placeholder="Type">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Description</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Description">
                    </div>

                </div>
               
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Project state</label>
                        <select id="state" class="form-control">
                            <option selected>Choose...</option>
                            <option>In progress</option>
                            <option>Fenced</option>
                            <option>bill</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Developer team</label>
                        <select id="team" class="form-control">
                            <option selected>Choose...</option>
                            <option>XXX</option>
                            <option>YYY</option>
                            <option>XYXY</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Project manager</label>
                        <select id="manager" class="form-control">
                            <option selected>Choose...</option>
                            <option>XXX</option>
                            <option>YYY</option>
                        </select>
                    </div>
                </div>
                   
                <center><button type="submit" class="btn btn-primary"> Add </button></center><br />
            </form>
        </div>
    </div>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/chart-data.js"></script>
    <script src="assets/js/easypiechart.js"></script>
    <script src="assetsjs/easypiechart-data.js"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="route.html"></script>
</body>
</html>
